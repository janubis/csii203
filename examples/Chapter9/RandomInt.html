<!DOCTYPE html>
 <!-- Зураг. 9.4: RandomInt.html -->
 <!-- Санамсаргүй тоо үүсгэх нь. -->
 <html>
 <head>
	<meta charset = "utf-8">
    <title>Санамсаргүй тоо үүсгэх нь</title>
 	<style type = "text/css">
        p, ol { margin: 0; }
 		li { display: inline; margin-right: 10px; }
 	</style>
 	<script>

		 var value;

		 document.writeln( "<p>Санамсаргүй тоонууд</p><ol>" );
		 for ( var i = 1; i <= 30; ++i )
		 {
		  	value = Math.floor( 1 + Math.random() * 6 );
		 	document.writeln( "<li>" + value + "</li>" );
		 } // for-ийн төгсгөл

		 document.writeln( "</ol>" );

 </script>
 </head><body></body>
 </html>
