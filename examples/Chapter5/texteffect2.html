<!DOCTYPE html>

<!-- Зураг 5.7: texteffect2.html -->
<!-- Текст эффект -->
<html>
<head>
	<meta charset="utf-8">
	<title>Текст эффект</title>
	<style type="text/css">
		.text1{
			width: 150px;
			border: 1px solid #000;
		}
		.text2{
			width: 150px;
			border: 1px solid #000;
			word-wrap: break-word;
		}
		.text3{
			writing-mode: horizontal-tb;
		}
		.text4{
			writing-mode: vertical-lr;
		}
	</style>
</head>
<body>
	<h3>Word Wrapping</h3>
	<p class="text1">Эрдмийн хэт цахивааааааааааааааааас Хөгжлийн гал бадармой.</p>
	<p class="text2">Эрдмийн хэт цахивааааааааааааааааас Хөгжлийн гал бадармой.</p>
	<h3>CSS Write mode</h3>
	<p class="text3">Эрдмийн хэт цахиваас Хөгжлийн гал бадармой.</p>
	<p >Эрдмийн хэт цахиваас <span class="text4">Хөгжлийн</span> гал бадармой.</p>
</body>
</html>
