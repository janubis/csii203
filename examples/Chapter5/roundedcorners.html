<!DOCTYPE html>

<!-- Зураг 5.2: roundedcorners.html -->
<!-- border-radius ашиглан элементийн өнцгийг дугуй болгоно -->
<html>
<head>
	<meta charset="utf-8">
	<title>Дугуй өнцөг</title>
	<style type="text/css">
		div{
			border: 3px solid navy;
			padding: 5px 20px;
			background: lightcyan;
			width: 200px;
			text-align: center;
			border-radius: 15px; /*Дугуй өнцөг үүсгэж байна*/
			margin-bottom: 20px;
		}
		#round{
			border: 3px solid navy;
			padding: 5px 20px;
			background: lightcyan;
			width: 200px;
			text-align: center;
			border-radius: 50px; /*Дугуй өнцөг үүсгэж байна*/
		}
	</style>
</head>
<body>
	<div>border-radius шинж чанараар элементийн өнцгийг дугуй 
		болгоно</div>
	<div id="round">border-radius шинж чанарын утгыг ихэсгэх
		тусам өнцөг улам дугуйрна</div>
</body>
</html>
