<!DOCTYPE html>

<!-- Зураг 2.12: list.html -->
<!-- Nested жагсаалт болон эрэмбэлэгдсэн жагсаалт -->
<html>
<head>
	<meta charset="utf-8">
	<title>Жагсаалт</title>
</head>

<body>
	<h1>Амьтдын ангилал</h1>

	<!-- Эрэмбэлэгдээгүй жагсаалт үүсгэх нь -->
	<ul>
		<li>Нугалмайгүйтэн</li>
		<li>Нугалмайтан
			<ul type="circle">
				<li>Загас</li>
				<li>Хоёр нутагтан</li>
				<li>Сүүгээр бойжигч
					<ol>
						<li>Сүүлтэй</li>
						<li>Сүүлгүй</li>
						<li>Хөлгүй</li>
					</ol>
				</li>
				<li>Шувуу
					<ol type="I" start="2">
						<li>Махчин</li>
						<li>Галуутан</li>
					</ol>
				</li>
				<li>Мөлхөгчид</li>
			</ul>
		</li>
	</ul>
</body>
</html>
