<!DOCTYPE html>

<!-- Зураг 5.4: lineargradient.html -->
<!-- Шугаман градиент үүсгэх нь -->
<html>
<head>
	<meta charset="utf-8">
	<title>Шугаман градиент</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 3px solid navy;
			padding: 5px 20px;
			text-align: center;
			background: linear-gradient(to bottom, white 15%, 
				lightsteelblue 50%, navy 75%);
			float: left;
			margin-right: 15px;
		}
		#horizontal{
			border: 3px solid orange;
			background: linear-gradient(
				90deg, white 15%, yellow 50%, orange 75% );
		}
		#angle{
			border: 3px solid purple;
			background: linear-gradient(
				45deg, white 15%, plum 50%, purple 75% );
		}
	</style>
</head>
<body>
	<div><h2>Vertical Linear Gradient</h2></div>
	<div id = "horizontal"><h2>Horizontal Linear Gradient</h2></div>
	<div id = "angle"><h2>Diagonal Linear Gradient</h2></div>
</body>
</html>
