<!DOCTYPE html>

 <!-- Зураг. 8.1: whileCounter.html -->
 <!-- Тоолуурт давталт -->
<html>
<head>
	<meta charset = "utf-8">
	<title>Тоолуурт давталт</title>
	<script>

		var counter = 1; // гарааны утга олгох нь

		while(counter <= 7){ // давтах нөхцөл
			document.writeln( "<p style = 'font-size: " +
			counter + "ex'>HTML5 font size " + counter + "ex</p>" );
			counter++; //тоолуурыг нэмэгдүүлэх нь
		} // while дуусах
	</script>
</head><body></body>
</html>
