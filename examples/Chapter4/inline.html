<!DOCTYPE html>
<!-- Зураг 4.1: inline.html -->
<!-- Инлайн стайл ашиглах нь -->
<html>
<head>
	<meta charset="utf-8">
	<title>Inline загвар</title>
</head>
<body>
	<p>Энэ текстэнд ямар нэгэн загвар тодорхойлоогүй.</p>
	<!-- Нэгээс олон загвар тодорхойлох бол  таслалаар тусгаарлан бичиж өгөх боломжтой. -->
	<p style="font-size: 20pt;">Энэ текстэнд <em>үсгийн хэмжээг 20pt</em> байхаар загварыг нь тодорхойлж өгсөн байна.</p>

	<p style="font-size: 20pt; color: green;">
		Энэ текстийн <em>үсгийн хэмжээ</em> нь 20pt бол <em>өнгө</em> нь ногоон юм.
	</p>
</body>
</html>
