<!DOCTYPE html>

 <!-- Fig. 5.12: transitions.html -->
 <!-- Transitions in CSS3. -->
<html>
<head>
	<meta charset = "utf-8">
	<title>Transitions</title>
	<style type = "text/css">
		img{
			margin: 80px;
			transform: rotate(360deg) scale(2, 2);
		}
		img:hover{
			transform: rotate(360deg) scale(2, 2);
		}
	</style>
</head>
<body>
	<img src = "logo.png" width = "100" height = "100" alt = "МУИС">
</body>
</html>
