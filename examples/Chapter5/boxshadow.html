<!DOCTYPE html>

<!--Зураг 5.3 boxshadow.html -->
<!-- Хайрцаг сүүдэрлэлт -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Хайрцаг сүүдэрлэлт</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: plum;
				box-shadow: 25px 25px 50px orange;
				float: left;
				margin-right: 100px;
				margin-top: 50px;
			}
			#box2{
				width: 200px;
				height: 200px;
				background-color: plum;
				box-shadow: -25px -25px 50px dimgrey;
			}
		</style>
	</head>
	<body>
		<div><h2>Баруун доод хайрцаг сүүдэрлэлт</h2></div>
		<div id="box2"><h2>Зүүн дээд хайрцаг сүүдэрлэлт</h2></div>
	</body>
</html>
