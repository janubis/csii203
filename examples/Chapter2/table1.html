<!DOCTYPE html>

<!-- Зураг 2.14: table1.html -->
<!-- Ердийн хүснэгт үүсгэх нь -->
<html>
<head>
	<meta charset="utf-8">
	<title>Ердийн HTML5 хүснэгт</title>
</head>

<body>
	<!-- <table> тагаар хүснэгтийг нээнэ -->
		<table border="1">
			
			<!-- <caption> таг нь хүснэгтийн товч тодорхойлолт байх бөгөөд -->
			<!-- харааны бэрхшээлтэй хэрэглэгчдэд зориулагдсан. -->
			<caption><strong>Жимсний нэрс (1-р багана) болон
			тэдгээрийн үнэ (2-р багана)</strong></caption>

			<!-- <thead> хэсэг хүснэгтийн эхэнд бичигдэнэ бөгөөд -->
			<!-- хүснэгтийн толгой хэсгийг тодорхойлно -->
			<thead>
				<tr> <!-- <tr> таг хүснэгтэнд мөр нэмнэ. -->
					<th>Жимс</th> <!-- толгой нүдийг оруулж байна -->
					<th>Үнэ</th>
				</tr>
			</thead>

			<!-- <tfoot> хэсэг хүснэгтийн сүүлд харагдана бөгөөд -->
			<!-- хүснэгтийн хөл хэсгийг тодорхойлно. -->
			<tfoot>
				<tr>
					<th>Нийт</th>
					<th>3750</th>
				</tr>
			</tfoot>

			<!-- Хүснэгтийн гол өгөгдлүүд <tbody> -->
			<!-- хэсэгт бичигдэнэ. -->
			<tbody>
				<tr>
					<td>Алим</td> <!-- Нүдэнд өгөгдөл оруулж байна -->
					<td>250</td>
				</tr>
				<tr>
					<td>Жүрж</td>
					<td>500</td>
				</tr>
				<tr>
					<td>Гадил</td>
					<td>1000</td>
				</tr>
				<tr>
					<td>Хан боргоцой</td>
					<td>2000</td>
				</tr>
			</tbody>
		</table>
</body>
</html>
