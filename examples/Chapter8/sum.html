<!DOCTYPE html>

 <!-- Зураг. 8.5: sum.html -->
 <!-- for давталтаар нийлбэр олох нь. -->
<html>
<head>
	<meta charset = "utf-8">
	<title>Sum the Even Integers from 2 to 100</title>
	<script>
		var sum = 0;
		for ( var number = 2; number <= 100; number += 2)
			sum += number;
		
		document.writeln( "2-оос 100 хүртэлх тэгш тоонуудын " +
 			"нийлбэр нь: " + sum );
	</script>
</head><body></body>
</html>
