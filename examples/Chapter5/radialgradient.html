<!DOCTYPE html>

<!-- Цацраг градиент. -->
<html>
<head>
	<meta charset = "utf-8">
	<title>Radial Gradient</title>
	<style type = "text/css">
		div{
			width: 300px;
			height: 200px;
			padding: 5px;
			text-align: center;
			background: radial-gradient(blue, yellow, red);
			display: inline-block;
 			}
 		#box2{
 			background: radial-gradient(circle, blue, yellow, red);
 		}
 		#box3{
  			background: radial-gradient(red 5%, yellow 15%, green 60%);
 		}
	</style>
</head>
<body>
	<div><h3>Ellipse Radial Gradient</h3></div>
	<div id="box2"><h3>Circle Radial Gradient</h3></div>
	<div id="box3"><h3>Radial Gradient</h3></div>
</body>
</html>
