<!DOCTYPE <!DOCTYPE html>
<!-- Fig. 7.14: increment.html -->
<!-- Өмнөх нэмэгдүүлэх ба Дараах нэмэгдүүлэх үйлдэл. -->
<html>
	<head>
		<meta charset = "utf-8">
		<title>Өмнөх нэмэгдүүлэх ба Дараах нэмэгдүүлэх үйлдэл</title>
		<script type="text/javascript">
			var c;
 			c = 5;
 			document.writeln( "<h3>Дараах нэмэгдүүлэх</h3>" );
 			document.writeln( "<p>" + c ); // 5-г хэвлэх 
 			// 5-г хэвлээд нэмэгдүүлж байна.
 			document.writeln( " " + c++ );
 			document.writeln( " " + c + "</p>" ); // 6-г хэвлэх
			c = 5;
 			document.writeln( "<h3>Өмнөх нэмэгдүүлэх</h3>" );
 			document.writeln( "<p>" + c ); // 5-г хэвлэх
			// Нэмэгдүүлээд 6-г хэвлэж байна.
 			document.writeln( " " +  ++c);
 			document.writeln( " " + c + "</p>" ); // 6-г хэвлэх
 		</script>
	</head><body>
		
	</body>
</html>
