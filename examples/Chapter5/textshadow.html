<!DOCTYPE html>

<!-- Зураг 5.1: textshadow.html -->
<!-- CSS3 дахь текст сүүдэрлэлт -->
<html>
<head>
	<meta charset="utf-8">
	<title>Текст сүүдэрлэлт</title>
	<style type="text/css">
		h1{
			text-shadow: -4px 4px 6px grey; /*Сүүдэр нэмж байна*/
			font-size: 400%; /*Фонтын хэмжээг томруулж байна*/
		}
	</style>
</head>
<body>
	<h1>Текст сүүдэрлэлт</h1>
</body>
</html>
