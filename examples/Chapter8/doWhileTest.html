<!DOCTYPE html>

<!-- Fig. 8.9: DoWhileTest.html -->
<!-- do...while давталтын зааврыг ашиглах нь. -->
<html>
<head>
	<meta charset = "utf-8">
	<title>do...while давталтын зааврыг ашиглах нь</title>
	<script>

		var counter = 1;

		do{
			document.writeln( "<h" + counter + ">This is " +
				"an h" + counter + " level head" + "</h" + counter + ">" );
			++counter;
		} while ( counter <= 6 ); 

	</script>
</head><body></body>
</html>
