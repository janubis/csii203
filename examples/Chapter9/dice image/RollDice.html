<!DOCTYPE html>

 <!-- Зураг. 9.5: RollDice.html -->
 <!-- Math.random дүрэм ашиглан санамсаргүйгээр шоо шидэх. -->
 <html>
 <head>
 	<meta charset = "utf-8">
 	<title>Random Dice Images</title>
 	<style type = "text/css">
 		li { display: inline; margin-right: 10px; }
 		ul { margin: 0; }
 	</style>
 	<script>
		 // img элементтэй харилцах хувьсагчууд
		 var die1Image;
		 var die2Image;
		 var die3Image;
		 var die4Image;

		 // товч дарагдах үзэгдлийг сонсож img элементүүдийг авна
		 function start()
		 {
			var button = document.getElementById( "rollButton" )
			button.addEventListener( "click", rollDice, false );
			die1Image = document.getElementById( "die1" );
			die2Image = document.getElementById( "die2" );
			die3Image = document.getElementById( "die3" );
			die4Image = document.getElementById( "die4" );
		 } // start функцын төгсгөл
		// шоо орхих
		 function rollDice()
		 {
			 setImage( die1Image );
			 setImage( die2Image );
			 setImage( die3Image );
			 setImage( die4Image );
		 } // rollDice функцын төгсгөл

 		// Зургийн файлыг шоонд харгалзуулна
		 function setImage( dieImg )
		 {
			 var dieValue = Math.floor( 1 + Math.random() * 6 );
			 dieImg.setAttribute( "src", "die" + dieValue + ".png" );
			 dieImg.setAttribute( "alt",
			"die image with " + dieValue + " spot(s)" );   

		 } // setImage функцын төгсгөл
		window.addEventListener( "load", start, false );
 	</script>
 </head>
 <body>
	 <form action = "#">
	 	<input id = "rollButton" type = "button" value = "Roll Dice">
	 </form>
	 <ol>
		 <li><img id = "die1" src = "die1.png" alt = "die 1 image"> </li>
		 <li><img id = "die2" src = "die2.png" alt = "die 2 image"> </li>
		 <li><img id = "die3" src = "die3.png" alt = "die 3 image"> </li>
		<li><img id = "die4" src = "die4.png" alt = "die 4 image" ></li>
	 </ol>
</body>
</html>
