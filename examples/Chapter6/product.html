<!DOCTYPE html>

<html>
<head>
<meta charset = "utf-8">
<title>Гурван тооны үржвэр</title>
<script type = "text/javascript">

// гурван тооны үржвэрийг олох нь
var x, y, z, result;
var xVal, yVal, zVal;

xVal = window.prompt( "Эхний бүхэл тоог оруулна уу:" );
yVal = window.prompt( "Хоёр дахь бүхэл тоог оруулна уу:" );
zVal = window.prompt( "Гурав дахь бүхэл тоог оруулна уу:" );

x = parseInt( xVal );
y = parseInt( yVal );
z = parseInt( zVal );

result = x * y * z;
document.writeln( "<h1>Үржвэр нь: " + result + "<h1>" );

</script>
</head><body></body>
</html>
