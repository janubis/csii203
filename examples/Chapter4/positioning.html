<!DOCTYPE html>

<!-- Зураг 4.9: positioning.html -->
<!-- Элементүүдийн absolute байршил. -->
<html>
<head>
<meta charset = "utf-8">
<title>Absolute байршуулалт</title>
<style type = "text/css">
	.background_image { 
		position: absolute;
		top: 0px;
		left: 0px;
		z-index: 1; 
	}
	.foreground_image { 
		position: absolute;
		top: 25px;
		left: 100px;
		z-index: 2; 
	}
	.text { 
		position: absolute;
		top: 25px;
		left: 100px;
		z-index: 3;
		font-size: 20pt;
		font-family: tahoma, geneva, sans-serif; 
	}
</style>
</head>
<body>
	<p><img src = "background_image.png" class = "background_image" alt = "First positioned image" width="800px" /></p>
	<p><img src = "foreground_image.png" class = "foreground_image" alt = "Second positioned image" width="250px" /></p>
	<p class = "text">Байршил авсан текст</p>
</body>
</html>
