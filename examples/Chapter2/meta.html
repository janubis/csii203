<!DOCTYPE html>

<!-- Зураг 2.19: meta.html -->
<!-- Мета элементүүд хуудасны тодорхойлолт болон түлхүүр үгийг агуулж байна -->
<html>
<head>
	<meta charset="utf-8">
	<title>Тавтай морил</title>

	<!-- <meta> таг хайлтын системд хуудасны талаар -->
	<!-- чухал мэдээллийг өгнө -->
	<meta name="keywords" content="вебсайт, ном, HTML5, 
		хичээл, хувийн,  тусламж, жишээ, холбоос, форм, жагсаалт">
	<meta name="description" content="Энэ вебсайт нь HTML5-ийг
		ойлгоход туслана.">
</head>
<body>
	<h1>Манай веб хуудсанд тавтай морил</h1>
	<p>Энэхүү веб сайт маань HTML5 үндсийг жишээгээр баяжуулан
	тайлбарласан. <br>Интернэт технологийн үндсийг сонирхон судлагч
	хүн бүхэнд зориулагдсан болно</p>
</body>
</html>
